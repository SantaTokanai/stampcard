<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="cute-title">スタンプカード</h1>

  <!-- 認証フォーム -->
  <div id="auth-section">
    <input type="text" id="nickname" placeholder="ニックネーム">
    <input type="password" id="password" placeholder="パスワード">

    <!-- 秘密質問（新規登録時のみ表示） -->
    <div id="secret-section" style="display:none;">
      <input type="text" id="secretQ" placeholder="秘密の質問">
      <input type="text" id="secretA" placeholder="質問の答え">
    </div>

    <button id="signup">新規登録</button>
    <button id="login">ログイン</button>
    <button id="logout" style="display:none;">ログアウト</button>

    <!-- パスワードリセットリンク -->
    <a href="#" id="forgot-password">パスワードを忘れた場合</a>

    <div id="error-msg"></div>
  </div>

  <!-- パスワードリセットフォーム -->
  <div id="reset-section" style="display:none;">
    <input type="text" id="reset-nickname" placeholder="ニックネーム">
    <button id="reset-start">質問を表示</button>

    <div id="reset-question" style="display:none;">
      <div id="show-question" class="question-text"></div>
      <input type="text" id="reset-answer" placeholder="答えを入力">
      <input type="password" id="reset-newpass" placeholder="新しいパスワード">
      <button id="reset-submit">更新</button>
    </div>
  </div>

  <!-- 合言葉フォーム -->
  <div id="keyword-section" style="display:none; margin-top:20px;">
    <input type="text" id="keyword" placeholder="合言葉を入力">
    <button id="stampBtn">スタンプを押す</button>
  </div>

  <!-- スタンプカード -->
  <div id="card-container">
    <img src="images/card_background.png" class="card-bg" alt="スタンプカード">
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
