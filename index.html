<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
<!-- Google Fonts追加 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ページタイトル（動的に変更） -->
  <h1 class="cute-title" id="page-title">マイページ</h1>
  
  <!-- 認証フォーム -->
  <div id="auth-section">
    <input type="text" id="nickname" placeholder="カラシンかポケの名前">
    <input type="password" id="password" placeholder="パスワード（4文字以上、英数字を含む）">
    <div id="password-msg">パスワードは4文字以上、英字と数字を含めてください</div>
    <div id="password-note" style="font-size: 0.7em; color: #555;">
  パスワードや秘密の質問の答えは、管理者側でも内容を見ることはできません
</div>
    <!-- 秘密の質問（最初は非表示） -->
    <input type="text" id="secret-question" placeholder="秘密の質問（推測されにくい内容）" style="display:none; margin-top:8px;">
    <input type="text" id="secret-answer" placeholder="秘密の質問の答え" style="display:none; margin-top:4px;">
    <div style="font-size:0.65em; color:#666; display:none; margin-top:6px; max-width:380px; margin-left:auto; margin-right:auto; text-align:left; line-height:1.4;" id="secret-hint">
      ❌ 悪い例：「好きな色は？」←候補が少ない<br>
      ✅ 良い例：「好きな飲食店・メニューは？」←パターンが多い
    </div>
    <div style="margin-top:10px;">
      <button id="signup">新規登録</button>
      <button id="login">ログイン</button>
      <button id="logout" style="display:none;">ログアウト</button>
      <button id="forgot-password" type="button">パスワードを忘れた方はこちら</button>
    </div>
    <div id="error-msg"></div>
  </div>
  
  <!-- パスワードリセット依頼セクション（非表示） -->
  <div id="reset-request-section" style="display:none; margin-top:18px; border:1px dashed #ccc; padding:10px; max-width:500px; margin-left:auto; margin-right:auto;">
    <h3 style="margin:6px 0;">パスワードを忘れた場合</h3>
    <p style="font-size:0.8em; color:#555; margin:10px 0;">
      管理者に依頼を送信できます。確認後、対応いたします。
    </p>
    <input type="text" id="request-nickname" placeholder="あなたのニックネーム">
    <textarea id="request-message" placeholder="メッセージ（任意）" style="width:100%; max-width:380px; height:80px; margin:8px auto; display:block; padding:10px; border-radius:10px; border:1px solid #e6e9f2; box-sizing:border-box; font-family:inherit;"></textarea>
    <button id="request-submit-btn">管理者に依頼を送信</button>
    <button id="request-cancel-btn">キャンセル</button>
    <div id="request-msg" style="margin-top:8px; font-size:0.9em;"></div>
  </div>
  
  <!-- 合言葉フォーム -->
  <div id="keyword-section" style="display:none; margin-top:20px;">
    <!-- 合言葉説明メッセージ -->
    <div id="keyword-note" style="font-size: 0.7em; color: #555; margin-bottom: 8px;">
      月に一度の "テーマ祭り" の配信時に、背景に書かれた合言葉を入力すると参加証明としてスタンプが押されます
    </div>
    <input type="text" id="keyword" placeholder="合言葉を入力">
    <button id="stampBtn">スタンプを押す</button>
  </div>
  
  <!-- スタンプカード -->
  <div id="card-container" style="margin-top:30px; position:relative; width:100%; max-width:500px;">
    <img src="images/card_background.png" class="card-bg" alt="スタンプカード">
  </div>
  
  <!-- ポイント表示エリア -->
  <div id="points-display" style="display:none; margin-top:15px;">
    <div id="membership-point-display" class="point-item"></div>
    <div id="stamp-point-display" class="point-item"></div>
    <div id="colorsing-point-display" class="point-item"></div>
    <div id="total-point-display" class="point-item total-point"></div>
  </div>
  
  <!-- ギャラリー画像表示エリア -->
  <div id="gallery-container" style="display:none; margin-top:20px; max-width:500px; margin-left:auto; margin-right:auto;">
    <hr class="gallery-divider">
    <!-- アイコン置き場タイトル -->
    <div id="gallery-title" class="gallery-title">アイコン置き場</div>
    <div id="gallery-images"></div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
