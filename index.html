<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body>
  <h1>スタンプカード</h1>

  <!-- 認証フォーム -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button id="signup">新規登録</button>
    <button id="login">ログイン</button>
  </div>

  <!-- 合言葉フォーム -->
  <div id="keyword-section" style="display:none;">
    <input type="text" id="keyword" placeholder="本日の合言葉">
    <button id="stampBtn">スタンプを押す</button>
  </div>

  <!-- スタンプカード -->
  <div id="card-container">
    <img src="images/card_background.png" class="card-bg" alt="スタンプカード">
  </div>

  <div id="message"></div>
</body>
</html>
