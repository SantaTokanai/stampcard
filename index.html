<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body>
  <h1 class="cute-title">スタンプカード</h1>

  <!-- 認証フォーム -->
  <div id="auth-section" class="form-container">
    <input type="email" id="email" placeholder="メールアドレス" class="cute-input">
    <input type="password" id="password" placeholder="パスワード" class="cute-input">
    <div id="password-msg" class="password-msg">パスワードは6文字以上です</div>
    <div class="button-group">
      <button id="signup" class="cute-button">新規登録</button>
      <button id="login" class="cute-button">ログイン</button>
      <button id="logout" class="cute-button" style="display:none;">ログアウト</button>
    </div>
    <div id="error-msg" class="message"></div>
  </div>

  <!-- 合言葉フォーム -->
  <div id="keyword-section" class="form-container" style="display:none;">
    <input type="text" id="keyword" placeholder="合言葉を入力" class="cute-input">
    <button id="stampBtn" class="cute-button">スタンプを押す</button>
  </div>

  <!-- スタンプカード -->
  <div id="card-container">
    <img src="images/card_background.png" class="card-bg" alt="スタンプカード">
  </div>
</body>
</html>
