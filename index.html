<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body>
  <h1>スタンプカード</h1>

  <!-- 認証フォーム -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button id="signup">新規登録</button>
    <button id="login">ログイン</button>
    <div id="login-message" style="color:red; margin-top:5px;"></div>
  </div>

  <!-- ログアウト -->
  <button id="logout-btn" style="display:none; margin-top:10px;">ログアウト</button>

  <!-- 合言葉フォーム -->
  <div id="keyword-section" style="display:none; margin-top:10px;">
    <input type="text" id="keyword" placeholder="合言葉を入力">
    <button id="stamp-btn">スタンプを押す</button>
  </div>

  <!-- スタンプカード -->
  <div id="card-container">
    <img src="images/card_background.png" class="card-bg" alt="スタンプカード">
  </div>

</body>
</html>
