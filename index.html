<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="cute-title">スタンプカード</h1>

<!-- ログイン -->
<div id="login-panel">
  <input type="text" id="email" placeholder="メールアドレス">
  <input type="password" id="password" placeholder="パスワード">
  <div>
    <button id="login">ログイン</button>
  </div>
</div>

<!-- カード表示 -->
<div id="card-area" style="display:none;">

  <button id="logout">ログアウト</button>

  <div id="card-container">

    <!-- ニックネーム -->
    <div id="nickname"
         style="position:absolute; left:50%; transform:translateX(-50%); font-weight:bold;">
    </div>

    <!-- 背景 -->
    <img src="images/card_background.png"
         class="card-bg"
         id="card-bg">

    <!-- ポイント -->
    <div id="point2"
         style="position:absolute; left:12px;">
    </div>

    <div id="point1"
         style="position:absolute; right:12px;">
    </div>

  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
