<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="cute-title">スタンプカード</h1>

<div id="auth-section">
  <input type="text" id="nickname" placeholder="ニックネーム">
  <input type="password" id="password" placeholder="パスワード">
  <div id="password-msg">パスワードは3文字以上です</div>

  <input type="text" id="secret-question" placeholder="秘密の質問" style="display:none;">
  <input type="text" id="secret-answer" placeholder="秘密の質問の答え" style="display:none;">

  <div>
    <button id="signup">新規登録</button>
    <button id="login">ログイン</button>
    <button id="logout" style="display:none;">ログアウト</button>
    <button id="forgot-password">パスワードを忘れた？</button>
  </div>

  <div id="error-msg"></div>
</div>

<div id="keyword-section" style="display:none;">
  <input type="text" id="keyword" placeholder="合言葉">
  <button id="stampBtn">スタンプを押す</button>
</div>

<!-- スタンプカード -->
<div id="card-container">
  <div id="nickname-display"></div>

  <img src="images/card_background.png" class="card-bg" id="card-bg">

  <div id="point-display">
    <div>合計ポイント：<span id="total-point">0</span></div>
    <div>カラーシングポイント：<span id="color-point">0</span></div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
