<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="cute-title">スタンプカード</h1>

<!-- 認証 -->
<div id="auth-section">
  <input type="text" id="nickname" placeholder="カラシンかポケの名前">
  <input type="password" id="password" placeholder="パスワード">
  <div id="password-msg">パスワードは3文字以上です</div>

  <div>
    <button id="signup">新規登録</button>
    <button id="login">ログイン</button>
    <button id="logout" style="display:none;">ログアウト</button>
  </div>

  <div id="error-msg"></div>
</div>

<!-- 合言葉 -->
<div id="keyword-section" style="display:none;">
  <input type="text" id="keyword" placeholder="合言葉">
  <button id="stampBtn">スタンプを押す</button>
</div>

<!-- ===== スタンプカード ===== -->
<div id="card-wrapper">

  <!-- 上部：ニックネーム -->
  <div id="card-nickname"></div>

  <div id="card-container">
    <img src="images/card_background.png" class="card-bg">
  </div>

  <!-- 下部：ポイント（数値のみ） -->
  <div id="card-points">
    <span id="total-point">0</span>
    <span id="colorsing-point">0</span>
  </div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
