<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="cute-title">スタンプカード</h1>

  <div id="auth-section">
    <input type="text" id="nickname" placeholder="カラシンかポケの名前">
    <input type="password" id="password" placeholder="パスワード">
    <div id="password-msg">パスワードは3文字以上です</div>

    <input type="text" id="secret-question" placeholder="秘密の質問" style="display:none;">
    <input type="text" id="secret-answer" placeholder="秘密の質問の答え" style="display:none;">

    <div>
      <button id="signup">新規登録</button>
      <button id="login">ログイン</button>
      <button id="logout" style="display:none;">ログアウト</button>
      <button id="forgot-password" type="button">パスワードを忘れた？</button>
    </div>

    <div id="error-msg"></div>
  </div>

  <div id="reset-section" style="display:none;">
    <input type="text" id="reset-nickname" placeholder="ニックネーム">
    <button id="reset-step1-btn">質問を表示</button>
    <div id="reset-question" style="display:none;"></div>
    <input type="text" id="reset-answer" style="display:none;">
    <button id="reset-verify-btn" style="display:none;">確認</button>
    <input type="password" id="reset-newpass" style="display:none;">
    <button id="reset-setpass-btn" style="display:none;">更新</button>
    <button id="reset-cancel">キャンセル</button>
  </div>

  <div id="keyword-section" style="display:none;">
    <input type="text" id="keyword" placeholder="合言葉">
    <button id="stampBtn">スタンプを押す</button>
  </div>

  <div id="card-container">
    <img src="images/card_background.png" class="card-bg">

    <!-- 文字表示レイヤー（新規追加） -->
    <div id="card-text-layer">
      <div id="display-nickname"></div>
      <div id="display-colorsing"></div>
      <div id="display-total"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
