<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body>
  <h1>スタンプカード</h1>

  <!-- 認証フォーム -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <div id="password-msg" style="color:gray; font-size:0.9em; margin-top:2px;">
      パスワードは6文字以上です
    </div>
    <button id="login">ログイン</button>
    <button id="signup">新規登録</button>
    <button id="logout" style="display:none;">ログアウト</button>
    <div id="error-msg" style="color:red; margin-top:5px;"></div>
  </div>

  <!-- 合言葉フォーム -->
  <div id="keyword-section" style="display:none; margin-top:10px;">
    <input type="text" id="keyword" placeholder="合言葉を入力">
    <button id="stampBtn">スタンプを押す</button>
  </div>

  <!-- スタンプカード -->
  <div id="card-container">
    <img src="images/card_background.png" class="card-bg" alt="スタンプカード">
  </div>
</body>
</html>
