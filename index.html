<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>スタンプカード</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="cute-title">スタンプカード</h1>

  <!-- 認証フォーム -->
  <div id="auth-section">
    <input type="text" id="nickname" placeholder="ニックネーム (例: yu)" />
    <input type="password" id="password" placeholder="パスワード" />
    <div id="password-msg">パスワードは6文字以上が推奨です（任意）</div>

    <!-- 秘密の質問（任意） -->
    <div id="secret-setup">
      <input type="text" id="secret-question" placeholder="秘密の質問（例：母の旧姓）" />
      <input type="text" id="secret-answer" placeholder="秘密の答え（リセット用）" />
      <small>秘密の質問と答えを設定すると、パスワードを忘れたときに本人確認で再設定できます（任意）。</small>
    </div>

    <div style="margin-top:10px;">
      <button id="signup">新規登録</button>
      <button id="login">ログイン</button>
      <button id="logout" style="display:none;">ログアウト</button>
    </div>

    <div style="margin-top:8px;">
      <a href="#" id="forgot-link">パスワードを忘れた場合</a>
    </div>

    <div id="error-msg" aria-live="polite"></div>
  </div>

  <!-- パスワードリセット -->
  <div id="reset-section" style="display:none; margin-top:12px;">
    <h3>パスワード再設定</h3>
    <input type="text" id="reset-nickname" placeholder="ニックネーム" />
    <input type="text" id="reset-answer" placeholder="秘密の答え" />
    <input type="password" id="reset-new-password" placeholder="新しいパスワード" />
    <input type="password" id="reset-confirm-password" placeholder="新しいパスワード（確認）" />
    <div style="margin-top:8px;">
      <button id="reset-btn">パスワードを再設定する</button>
      <button id="reset-cancel">キャンセル</button>
    </div>
    <div id="reset-msg"></div>
  </div>

  <!-- 合言葉フォーム -->
  <div id="keyword-section" style="display:none; margin-top:16px;">
    <input type="text" id="keyword" placeholder="合言葉を入力" />
    <button id="stampBtn">スタンプを押す</button>
  </div>

  <!-- スタンプカード（レスポンシブ） -->
  <div id="card-wrapper">
    <div id="card-container">
      <img src="images/card_background.png" class="card-bg" alt="スタンプカード" />
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
